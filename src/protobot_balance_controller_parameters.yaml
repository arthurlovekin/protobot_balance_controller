protobot_balance_controller:
  linear_command_interface: {
    type: string,
    default_value: "linear",
    description: "Name of the linear command interface",
    validation: {
      not_empty<>: []
    }
  }

  angular_command_interface: {
    type: string,
    default_value: "angular",
    description: "Name of the angular command interface",
    validation: {
      not_empty<>: []
    }
  }

  base_frame_id: {
    type: string,
    default_value: "base_link",
    description: "Find the pitch of the base_link with respect to the odom_frame"
  }

  odom_frame_id: {
    type: string,
    default_value: "odom",
    description: "Find the pitch of the base_link with respect to the odom_frame"
  }

  kp: {
    type: double,
    default_value: 1.0,
    description: "Proportional gain"
  }

  ki: {
    type: double,
    default_value: 0.0,
    description: "Integral gain"
  }

  kd: {
    type: double,
    default_value: 0.0,
    description: "Derivative gain"
  }

  antiwindup_integral_max: {
    type: double,
    default_value: 10.0,
    description: "Maximum value for the integral term"
  }

  antiwindup_integral_min: {
    type: double,
    default_value: -10.0,
    description: "Minimum value for the integral term"
  }

  pitch_0_degrees: {
    type: double,
    default_value: 30.0,
    description: "Pitch of the robot when it is at its balancing point"
  }

  setpoint_gain: {
    type: double,
    default_value: 1.0,
    description: "Scale the input linear velocity (m/s) into an angle (degrees) that gets added to pitch_0_degrees to determine the setpoint"
  }

  pitch_threshold_degrees: {
    type: double,
    default_value: 20.0,
    description: "If the pitch of the robot exceeds this threshold, then switch to balance-mode. Otherwise, stay in diff-drive mode."
  }

  angular_velocity_gain: {
    type: double,
    default_value: 1.0,
    description: "Scale the input angular velocity (rad/s) by a constant factor"
  }

  cmd_vel_timeout_seconds: {
    type: double,
    default_value: 0.5,
    description: "Timeout to consider cmd_vel commands old",
    validation: {
      gt_eq<>: [0.0]
    }
  }
